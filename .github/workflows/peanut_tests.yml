name: Peanut Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-the-code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: install deps
      run: sudo apt-get install make python
    - name: install libs
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pygame
    - name: run tests
      run: make test