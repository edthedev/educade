---
- name: Install a new system on RecalBox 8
  gather_facts: no
  vars:
    dot_es: "/recalbox/share_init/system/.emulationstation"

  tasks:
    - name: Allow writing to root so we can make changes
      tags:
        - quick
      shell: mount -o remount,rw /
    - name: Add {{ system_name }} to available systems
      tags:
        - quick
      blockinfile:
        marker: "<!-- {mark} added by Ansible for {{ system_name }} -->"
        backup: no
        path: "{{ dot_es }}/systemlist.xml"
        state: present
        insertbefore: "</systemList>"
        block: "{{ cfg_template }}"
    - name: Add Theme for {{ system_name }}
      tags:
        - quick
      copy:
        src: "files/themes/{{ rom_folder }}"
        dest: "{{ dot_es }}/themes/{{ rom_folder }}"
    - name: Create Arcade Classics ROMS folder
      file:
        path: "/recalbox/share/roms/{{ rom_folder }}"
        state: directory
        mode: '0755'