---
 - name: add signature for mit apt repos
   ansible.builtin.apt_key:
     keyserver: pgpkeys.mit.edu
     id: 8B48AD6246925553
 - name: add another signature for apt repos
   ansible.builtin.apt_key:
     keyserver: pgpkeys.mit.edu
     id: 7638D0442B90D010
 - apt:
     state: present
     name:
      - git
      - build-essential
      - ruby-full
      - libsdl2-dev
      - zlib1g-dev
 - name: backport liblua5.3 
   apt:
     state: present
     default_release: jessie-backports
     name:
      - liblua5.3-dev
 - name: Git Clone Tic80 source
   git:
     clone: https://github.com/nesbox/TIC-80 
     dest: /tmp/tic80
     recursive: true
 - name: Build Tic80 from source
   shell: cd /tmp/TIC-80/build && cmake .. -DBUILD_PRO=On
 - name: Build Tic80 from source 2
   shell: cd /tmp/TIC-80/build && make -j4
